<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<body>

<div class="row mb-3" th:fragment="request-scope-form">
    <div class="col-lg-12">
        <div class="card-body">
            <h5 class="card-title">Request Scope Example</h5>

            <p class="card-text">
                Current value in request scope is: [<span th:text="${requestScopeValue}"></span>]
            </p>

            <form action="#" th:action="@{/saveRequestScopeValue}" method="post">
                <div class="from-group">
                    <label>Value to be set on request value</label>
                    <input type="text" id="requestScopeValue" name="requestScopeValue"
                    class="form-control mb-3" placeholder="" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
