<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="images-upload">
        <div class="row">
            <div class="col-md-12">
                <h4>Image Upload</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form action="#" method="post" th:action="@{/example2/gallery}" enctype="multipart/form-data">
                    <div class="form-group">
                        <lable for="file">File Upload</lable>
                        <input type="file" class="form-control-file" name="file" id="file"/>
                    </div>

                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
