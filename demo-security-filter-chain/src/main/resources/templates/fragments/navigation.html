<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
            xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <nav th:fragment="navigation" class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <a href="#" class="navbar-brand" th:href="@{/home}">Spring Security</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link" th:href="@{/home}">Home</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link" th:href="@{/secrete-resources}">Secrete Resources</a>
                </li>
            </ul>

            <div sec:authorize="isAuthenticated()">
                <a href="javascript: document.logoutForm.submit()">Logout</a>
                <form th:action="@{/logout}" name="logoutForm" method="post" th:hidden="true">
                    <input type="submit" value="Sign Out">
                </form>
            </div>
        </div>
    </nav>
</body>
</html>
