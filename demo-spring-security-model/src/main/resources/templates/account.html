<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        th:replace="~{layouts/main :: layout(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main role="main">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h2 class="display-3">Account Information</h2>
                <h4 class="mb-4">Logged User:
                    <span sec:authentication="name"></span>
                </h4>

                <h4>Roles:</h4>
                <ul class="list-group" th:each="role : ${#authentication.authorities}">
                    <li class="list-group-item" th:text="${role}"></li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
